<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mablデモページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>mabl デモページ</h2>
    
    <!-- テキストボックス -->
    <label for="textInput">テキスト入力:</label>
    <input type="text" id="textInput">

    <!-- ドロップダウンリスト -->
    <label for="dropdown">選択:</label>
    <select id="dropdown">
        <option value="option1">オプション1</option>
        <option value="option2">オプション2</option>
        <option value="option3">オプション3</option>
    </select>

    <!-- チェックボックス -->
    <label for="checkbox">チェックボックス:</label>
    <input type="checkbox" id="checkbox">

    <!-- ラジオボタン -->
    <div>
        <label for="radio1">ラジオ1:</label>
        <input type="radio" name="radioGroup" id="radio1" value="radio1">
        <label for="radio2">ラジオ2:</label>
        <input type="radio" name="radioGroup" id="radio2" value="radio2">
    </div>

    <!-- ボタン -->
    <button id="submitButton">送信</button>

    <!-- リンク -->
    <a href="#" id="sampleLink">サンプルリンク</a>

    <!-- 画像 -->
    <img src="https://via.placeholder.com/150" alt="サンプル画像">

    <!-- 結果を表示するテキストエリア -->
    <div id="resultArea"></div>
</div>

<script>
    document.getElementById('submitButton').addEventListener('click', function() {
        const textInput = document.getElementById('textInput').value;
        const dropdownValue = document.getElementById('dropdown').value;
        const isChecked = document.getElementById('checkbox').checked;
        const radios = document.getElementsByName('radioGroup');
        let selectedRadio;
        for (let radio of radios) {
            if (radio.checked) {
                selectedRadio = radio.value;
                break;
            }
        }
        const result = `
            テキスト入力: ${textInput}
            選択: ${dropdownValue}
            チェックボックス: ${isChecked ? 'チェックあり' : 'チェックなし'}
            ラジオボタン: ${selectedRadio}
        `;
        document.getElementById('resultArea').textContent = result;
    });
</script>

</body>
</html>
